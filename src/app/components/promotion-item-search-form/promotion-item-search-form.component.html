<form [formGroup]="promotionItemSearchForm" action="">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="h3">Акции и скидки супермаркетов в городе Test</h1>
            <div>{{ promotionItemSearchForm.value | json }}</div>
            <div>{{ promotionItemSearchForm.status | json }}</div>
        </div>
    </div>
    <div class="row well">
        <div class="col-lg-4 col-md-4">
            <div class="form-group">
                <label class="control-label" for="select111"><i class="fa fa-calendar"></i> Выберите время акций</label>
                <select class="form-control" id="select111" formControlName="PromotionTimeType">
                    <option *ngFor="let option of PromotionTimeTypeOptions" [value]="option">{{option}}</option>
                            <!-- <option>Текущие и будущие акции</option>
                            <option>Акции за вчера 10 Февраля</option>
                            <option>Акции за сегодня 11 Февраля</option>
                            <option>Акции на завтра 12 Февраля</option> -->
                        </select>
            </div>
        </div>
        <div class="col-lg-4 col-md-4">
            <div class="form-group">
                <label class="control-label" for="select111"><i class="fa fa-sort"></i> Новые или старые</label>
                <select class="form-control" id="select111" formControlName="PromotionFilterType">
                    <option>Только новые</option>
                    <option>Высокий рейтинг</option>
                    <option>Низкий рейтинг</option>
                </select>
            </div>
        </div>
        <div class="col-lg-3 col-md-3">
            <div class="form-group">

                <label class="control-label" for="select111" style="color:transparent;"><i class="fa fa-search"></i> Найти</label>
                <input class="btn btn-primary btn-block btn-raised" value="Найти акцию">
            </div>
        </div>
    </div>
</form>
