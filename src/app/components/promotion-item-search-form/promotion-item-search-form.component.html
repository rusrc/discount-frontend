<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" action="">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="h3">Акции и скидки супермаркетов в городе Test</h1>
            <!-- <div>{{ searchForm.value | json }}</div>
            <div>{{ searchForm.status | json }}</div>
            {{ searchForm.get('PromotionTimeType').value }} -->
        </div>
    </div>
    <div class="row well">
        <div class="col-lg-4 col-md-4">
            <div class="form-group">
                <label class="control-label" for="select111"><i class="fa fa-calendar"></i> Выберите время акций</label>
                <select class="form-control" id="select111" formControlName="PromotionTimeType">
                    <option *ngFor="let option of PromotionTimeTypeOptions" [value]="option.Value">{{option.Name}}</option>
                </select>
            </div>
        </div>
        <div class="col-lg-4 col-md-4">
            <div class="form-group">
                <label class="control-label" for="select111"><i class="fa fa-sort"></i> Новые или старые</label>
                <select class="form-control" id="select111" formControlName="PromotionFilterType">
                    <option *ngFor="let option of PromotionFilterTypeOptions" [value]="option.Value">{{option.Name}}</option>
                </select>
            </div>
        </div>
        <div class="col-lg-4 col-md-4">
            <div class="form-group">

                <label class="control-label" for="select111" style="color:transparent;"><i class="fa fa-search"></i> Найти</label>
                <input class="btn btn-primary btn-block btn-raised" type="submit" [disabled]="searchForm.pristine" value="Найти акцию">
            </div>
        </div>
    </div>
</form>
